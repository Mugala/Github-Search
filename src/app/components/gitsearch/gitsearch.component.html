<div *ngIf="profile">
  <div class="panel panel-default">
    <div class="panel-heading">
       {{profile.name}} <small>({{profile.login}})</small>
       <span *ngIf="profile.company">, Works for {{profile.company}}</span>
       {{profile.location}}
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3">
          <img src="{{profile.avatar_url}}" class="img-responsive" alt="Profile Picture">

        </div>

      </div> 

    </div>
  </div>
</div>
